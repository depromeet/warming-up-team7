version: 0.2

phases:
  install:
    commands:
      - echo [PHASE] Entered the install phase...

  pre_build:
    commands:
      - echo [PHASE] Entered the pre_build phase...
      - chmod +x ./gradlew

  build:
    commands:
      - echo [PHASE] Entered the build phase...
      - ./gradlew clean
      - ./gradlew bootJar

artifacts:
  name: wp-famillytalk-$(date +%Y-%m-%d-%H:%m:%S)
  type: zip
  files:
    - appspec.yml
    - Dockerfile
    - build/libs/*.jar

cache:
  paths:
    - '/root/.gradle/caches/**/*'
